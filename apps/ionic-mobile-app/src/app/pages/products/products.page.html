<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart" (click)="logOut()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
        <ion-badge color="danger" *ngIf="cartCount$ | async as count">
          {{ count }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <!--(ionChange)="searchProducts()"-->
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="onSearchInput($event)"
      (ionClear)="clearSearch()"
      placeholder="Search products">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>{{ searchQuery ? 'Searching products...' : 'Loading products...' }}</p>
  </div>

  <!-- Empty state for search -->
  <div *ngIf="!isLoading && products.length === 0 && searchQuery" class="ion-text-center ion-padding">
    <ion-icon name="search-outline" size="large"></ion-icon>
    <h3>No products found</h3>
    <p>Try a different search term</p>
  </div>

  <!-- Empty state for no products at all -->
  <div *ngIf="!isLoading && products.length === 0 && !searchQuery" class="ion-text-center ion-padding">
    <ion-icon name="cube-outline" size="large"></ion-icon>
    <h3>No products available</h3>
    <p>Check back later for new products</p>
  </div>

  <!-- Products grid -->
  <ion-grid *ngIf="!isLoading && products.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products; trackBy: trackByProductId">
        <app-product-card [product]="product"></app-product-card>
        <ion-button expand="block" (click)="addToCart(product)">Add to Cart</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
