<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/verify-otp"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input
          formControlName="newPassword"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input
          formControlName="confirmPassword"
          type="password"
        ></ion-input>
        <ion-note *ngIf="resetForm.hasError('mismatch')" color="danger">
          Passwords do not match
        </ion-note>
      </ion-item>
    </ion-list>

    <ion-button
      type="submit"
      expand="block"
      [disabled]="resetForm.invalid"
    >
      Reset Password
    </ion-button>
  </form>
</ion-content>
